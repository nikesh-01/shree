<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="table" placeholder="Enter any number">
    <input type="submit" value="Submit" onclick="printTable()">
    <script>
        function printTable() {
            var num;
            num = Number(document.getElementById("table").value);
            for (var i = 1; i <= 10; i++) {
                var pTag = document.getElementById("printTable");
                pTag.innerHTML += num * 1 + "<br>";
            }
        }
    </script>
    <p id="pPrint"></p>
</body>

</html>
